name: CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Build and push server
      #   uses: docker/build-push-action@v5
      #   with:
      #      context: ./server
      #      file: ./server/Dockerfile
      #      push: true
      #      tags: ${{ secrets.DOCKERHUB_USERNAME }}/server:a5aed04d493d966878f3a0dbf00741a1d3767d8d

      - name: Build and push client
        uses: docker/build-push-action@v5
        with: 
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/client:e0109a5f1b41186735dd6fdde3d535c4890eefbd

      # - name: Build and push mysql
      #   uses: docker/build-push-action@v5
      #   with: 
      #     context: ./mysql
      #     file: ./mysql/Dockerfile
      #     push: true
      #     tags: ${{ secrets.DOCKERHUB_USERNAME }}/mysql:09ba6105c04d36981c0d7caa1ebf14de12937308

  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      #- name: Build Backend
      #  run: |
      #    cd ./server
      #    npm install
      #    npm run build --if-present

      - name: Build Frontend
        run: |
          cd ./client
          npm install
          npm run build --if-present

  test_windows:
    name: Test on Windows
    runs-on: windows-latest
    needs: test_ubuntu
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      #- name: Build Backend
      #  run: |
      #    cd ./server
      #    npm install
      #    npm run build --if-present

      - name: Build Frontend
        run: |
          cd ./client
          npm install
          npm run build --if-present
