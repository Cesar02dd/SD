apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: sge
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: cesar02dd/mysql:ad8c51f448d1f56b8150fb7aa9b7d39d7c2b3146
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: storage
              mountPath: /var/lib/mysql
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: MYSQL_DATABASE
              value: "sd"
          resources:
            requests:
              cpu: "10m"  
              memory: "200Mi"  
            limits:
              cpu: "200m"  
              memory: "300Mi"  
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mysql-pvc
