apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: sge
  labels:
    app: server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: cesar02dd/server:8c6a999944d5a80ed12d0835d0937e6c353f3d92
          ports:
            - containerPort: 8000