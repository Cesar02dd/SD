apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: sge
  labels:
    app: server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: cesar02dd/server:3c4f4c08b8ba505adcb3c3e8b9ed739a46b00c48
          ports:
            - containerPort: 8000