apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: sge
  labels:
    app: server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: cesar02dd/server:ad8c51f448d1f56b8150fb7aa9b7d39d7c2b3146
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "10m"  
              memory: "64Mi"  
            limits:
              cpu: "50m"  
              memory: "128Mi"  
          
