apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: sge
  labels:
    app: server
spec:
  replicas: 1
  #strategy:
  #  type: RollingUpdate
  #  rollingUpdate:
  #    maxUnavailable: 1
  #    maxSurge: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ehxa/server:fc1390298c20a339b58bed229a6637bca360f639
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "10m"  
              memory: "64Mi"  
            limits:
              cpu: "300m"  
              memory: "512Mi"  
          
