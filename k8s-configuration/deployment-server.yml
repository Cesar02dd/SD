apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: sge-test
  labels:
    app: server
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: cesar02dd/server:latest
          ports:
            - containerPort: 8000