apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: sge
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: cesar02dd/client:2750506b61a4e0131d2b838374829f534b3dfde6
          ports:
            - containerPort: 5173
          env:
            - name: API_REGISTER_ENDPOINT
              value: "http://server"
          resources:
            requests:
              cpu: "10m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"

