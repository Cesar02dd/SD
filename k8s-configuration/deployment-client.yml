apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: sge
  labels:
    app: client
spec:
  replicas: 1
  #strategy:
  #  type: RollingUpdate
  #  rollingUpdate:
  #    maxUnavailable: 1
  #    maxSurge: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: genesiisdn/client:8fac4befa21b6f9ae7984f68205b32035543897f
          ports:
            - containerPort: 5173
          #env:
          #  - name: API_REGISTER_ENDPOINT
          #    value: "http://server"
          resources:
            requests:
              cpu: "10m"
              memory: "150Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"

