apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: sge
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: cesar02dd/client:3c4f4c08b8ba505adcb3c3e8b9ed739a46b00c48
          ports:
            - containerPort: 5173
