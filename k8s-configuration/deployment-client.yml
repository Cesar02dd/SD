apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: sge
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: cesar02dd/client:8c6a999944d5a80ed12d0835d0937e6c353f3d92
          ports:
            - containerPort: 5173
          env:
            - name: API_REGISTER_ENDPOINT
              value: http://server