apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: sge
  labels:
    app: client
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: cesar02dd/client:7d5c79a272d647317c73c5a72115947ff5a9475c
          ports:
            - containerPort: 5173
          env:
            - name: API_REGISTER_ENDPOINT
              value: "http://server"
          resources:
            requests:
              cpu: "10m"
              memory: "150Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"

