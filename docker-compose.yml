version: '3.7'

services:
  laravel:
    networks:
      - app
    image: php:8.2-apache
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - database
    stdin_open: true
    tty: true
    ports:
      - "4000:3000"

  react:
    networks:
      - app
    image: node:latest
    build:
      context: ./client
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    ports:
      - 3000:5173
    depends_on:
      - laravel

  database:
    networks:
      - app
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: sd
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 

networks:
  app:
    driver: bridge

 
 